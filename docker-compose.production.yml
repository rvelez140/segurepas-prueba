version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: securepass-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-securepass}
    ports:
      - "127.0.0.1:${MONGODB_PORT:-37849}:27017"  # Solo accesible localmente
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - securepass-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:latest
    container_name: securepass-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-48721}
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB_NAME:-securepass}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "127.0.0.1:${API_PORT:-48721}:48721"  # Solo accesible localmente (nginx hace proxy)
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - securepass-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:48721/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web
  web:
    image: ghcr.io/${GITHUB_REPOSITORY}/web:latest
    container_name: securepass-web
    restart: always
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    ports:
      - "127.0.0.1:${WEB_PORT:-52341}:80"  # El contenedor web ahora usa puerto 80 (nginx interno)
    depends_on:
      - api
    networks:
      - securepass-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: securepass-nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT:-8472}:80"
      - "${NGINX_HTTPS_PORT:-8473}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - securepass-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  securepass-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
