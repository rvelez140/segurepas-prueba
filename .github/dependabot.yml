version: 2
updates:
  # Dependencias del API (Backend)
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "rvelez140"
    assignees:
      - "rvelez140"
    labels:
      - "dependencies"
      - "api"
      - "security"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

