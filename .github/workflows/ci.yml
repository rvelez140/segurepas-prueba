name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Cancel previous runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job de Linting y Type Checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (API)
        working-directory: ./apps/api
        run: npm ci --prefer-offline --no-audit

      - name: Install dependencies (Web)
        working-directory: ./apps/web
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint (API)
        working-directory: ./apps/api
        run: npm run lint --if-present || echo "No lint script found"

      - name: TypeScript type check (API)
        working-directory: ./apps/api
        run: npx tsc --noEmit

      - name: TypeScript type check (Web)
        working-directory: ./apps/web
        run: npx tsc --noEmit

  # Job de Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (API)
        working-directory: ./apps/api
        run: npm ci --prefer-offline --no-audit

      - name: Run API tests with coverage
        working-directory: ./apps/api
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/securepass_test?authSource=admin
          REDIS_URL: redis://localhost:6379
          REDIS_ENABLED: 'false'
          JWT_SECRET: test_secret_key_for_testing_minimum_64_chars_long_for_security
          ADMIN_PASSWORD: test_admin_password_123
          NODE_ENV: test
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          fail_ci_if_error: false
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "API tests completed" >> $GITHUB_STEP_SUMMARY

  # Job de Build
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        app: [api, web]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./apps/${{ matrix.app }}
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        working-directory: ./apps/${{ matrix.app }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ./apps/${{ matrix.app }}/dist
          retention-days: 7
          if-no-files-found: ignore

  # Job de Security Audit (runs in parallel with lint)
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Audit ${{ matrix.app }} dependencies
        working-directory: ./apps/${{ matrix.app }}
        run: |
          echo "### Security Audit: ${{ matrix.app }} ðŸ”’" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  # Job de Code Quality (opcional, requiere configuraciÃ³n)
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
        if: env.SONAR_TOKEN != ''

  # Job de Docker Build (para main y develop)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        app: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          file: ./apps/${{ matrix.app }}/dockerfile
          push: false
          tags: securepass-${{ matrix.app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Build Summary
        run: |
          echo "### Docker Build: ${{ matrix.app }} ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "Image: securepass-${{ matrix.app }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
