name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  # Job de Linting y Type Checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (API)
        working-directory: ./apps/api
        run: npm ci

      - name: Install dependencies (Web)
        working-directory: ./apps/web
        run: npm ci

      - name: TypeScript type check (API)
        working-directory: ./apps/api
        run: npx tsc --noEmit

  # Job de Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (API)
        working-directory: ./apps/api
        run: npm ci

      - name: Run API tests
        working-directory: ./apps/api
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/securepass_test?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_testing
          NODE_ENV: test
        run: npm test

  # Job de Build
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        app: [api, web, mobile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./apps/${{ matrix.app }}
        run: npm ci

      - name: Build application
        working-directory: ./apps/${{ matrix.app }}
        run: npm run build --if-present || echo "No build script found"

  # Job de Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Audit API dependencies
        working-directory: ./apps/api
        run: npm audit --audit-level=moderate || true

      - name: Audit Web dependencies
        working-directory: ./apps/web
        run: npm audit --audit-level=moderate || true

  # Job de Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Job de Deploy (solo en main)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

