name: "CodeQL Security Analysis"

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run CodeQL analysis every Wednesday at 3:00 AM UTC
    - cron: '0 3 * * 3'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
        app: [api, web, mobile, desktop]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            paths:
              - apps/${{ matrix.app }}/src
            paths-ignore:
              - apps/${{ matrix.app }}/node_modules
              - apps/${{ matrix.app }}/dist
              - apps/${{ matrix.app }}/build
              - apps/${{ matrix.app }}/coverage
              - '**/*.test.ts'
              - '**/*.test.tsx'
              - '**/*.spec.ts'
              - '**/*.spec.tsx'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/${{ matrix.app }}
        run: npm ci

      - name: Build application
        working-directory: apps/${{ matrix.app }}
        run: |
          if [ -f "package.json" ]; then
            if grep -q "\"build\":" package.json; then
              npm run build || true
            fi
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}/app:${{ matrix.app }}"
          upload: true

  codeql-summary:
    name: CodeQL Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create analysis summary
        run: |
          echo "## CodeQL Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Analysis Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Analyzed: JavaScript/TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Applications: API, Web, Mobile, Desktop" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY
